---
layout: page
title: Menu
---
<h2>Menu</h2>
<table>
    <tr>
        <th>Toppings</th>
        <th>Price</th>
        <th>Calories</th>
        <th>Rating</th>
    </tr>
    {% for pizza in site.data.pizzas %}
    <tr>
        <td>{{ pizza.name }}</td>
        <td>{{ pizza.price }}</td>
        <td>{{ pizza.calories }}</td>
        <td>{{ pizza.rating }}</td>
    </tr>
    {% endfor %}

</table>
